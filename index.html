  <script>
 	//document.writeln("<br>Hello, Now!");
	const Pads = "1,ABC2,DEF3,GHI4,JKL5,MNO6,PQRS7,TUV8,WXYZ9,*,0,#"
      function init() { //console.log("at init"); //alert("at init")
	var rc = -1, pads = Pads.split(","); //console.log(pads.length);
	var tbl = ""; //NOT needed: document.writeln("<p><table>");
	for (var row=1; row<=4; row++) {
	  tbl += "<tr>"; //NOT: document.write("<tr>")
	  for (var col=1; col<=3; col++) {
	    rc += 1;
	    tbl += "<td><button>"+pads[rc].slice(-1)+"</button>";
	    //NOT: document.write("<td><button>"+pads[rc].slice(-1)+"</button>");
	    }
	}
	document.getElementById("tbl").innerHTML = tbl; 
	//NOT needed, either: document.writeln("</table>");
      }
  </script>
  </head>
  <body onLoad="init()">
	<p>PBX Emulator </p>
 	<input type=text id="txt" value="">
	<input type=button id="btn" value="Dial" onClick="toggleBtn()"> 
	<p><table id="tbl"> </table>
  </body>
